# .github/workflows/terraform.yml
name: 'Terraform Infrastructure Deployment'

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }} 
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    # CRITICAL FIX 1: This block is correctly placed and indented at the JOB level
   defaults:
      run:
        # Change the path from ./terraform to the full path in the workspace
        # This is often needed when the relative path doesn't resolve correctly.
        working-directory: ${{ github.workspace }}/terraform 
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          
      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' 
        run: terraform plan -no-color -input=false

      # IMPORTANT: If you want to see the error from the plan command, 
      # we can run the plan here and pipe the output to $GITHUB_STEP_SUMMARY
      # This is for debugging purposes, but we will stick to the apply here:
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
